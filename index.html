<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Message Board</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="messageboard.css">
	<link rel="stylesheet" href="william.css">
	<link href='https://fonts.googleapis.com/css?family=Fredoka+One|Luckiest+Guy|Slackey' rel='stylesheet' type='text/css'>

</head>
<body>

	<div id="navBar">
		<div class="navbar-form navbar-left">
			<h1 id="logoName">Chatty</h1>
			<img id="logo" class="rubberBand" src="https://farm2.staticflickr.com/1608/24436843594_ebd90895bf_m.jpg" width="120" height="67" alt="tin-can-phone logo">
		  <div class="form-group">
		    <input id="userInput" type="text" class="form-control" placeholder="Search">
		  </div>
		  <button id="clearButton" type="button" class="btn btn-default">Clear Message Board</button>
		</div>
		<div class="themeCheckboxes">
			<input id="largeText" type="checkbox" name="theme" value="largeText"> Large Text
			<input id="darkTheme" type="checkbox" name="theme" value="darkTheme"> Dark Theme
		</div>

		<label id="dropDown" for="feedback-type"></label>
    <select id="feedback-type" name="type">
    	<option selected="" disabled="">Who is talking?</option>
      <option value="William">William</option>
      <option value="Matt">Matt</option>
      <option value="Brian">Brian</option>
      <option value="Blair">Blair</option>
    </select>

	</div>


	<div id="outer-container">
		<h2>Message:</h2>
		<div id="inner-container"></div>
	</div>
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="Javascript/messageboard.js"></script>
	<script src="Javascript/buildDOM.js"></script>
	<script src="Javascript/augmbfunctions.js"></script>
	<script src="Javascript/augeventlisteners.js"></script>
</body>
</html>
